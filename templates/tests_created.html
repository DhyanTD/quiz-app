{% extends 'layout.html' %}
{% block body %}
<style>
    .footer {
        position: absolute;
        bottom: 0;
    }

    @media(max-width:767px) {
        .result{
            width: 71%; 
            margin-bottom: 10%;
        }
    }
    @media(min-width:767px) {
        .result{
            margin-right: 10%;
        }
    }

    .container {
   padding-left: 0;
   padding-right: 0;
}

td,th {
		padding: 10px;
		text-align: center;
	}
</style>


<table class="table" width="70%" align="center">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Test ID</th>
            <th scope="col">Password</th>
            <th scope="col">Subject</th>
            <th scope="col">Topic</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for test in tests %}
        <tr>
            <td>{{test['test_id']}}</td>
            <td>{{test['password']}}</td>
            <td>{{test['subject']}}</td>
            <td>{{test['topic']}}</td>
            <td><a class="btn btn-primary result" href=/{{session.username}}/tests-created/{{test['test_id']}}>Result</a>
                <a class="btn btn-primary" href="/{{session.username}}/tests-created/{{test['test_id']}}/questions">Questions</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
